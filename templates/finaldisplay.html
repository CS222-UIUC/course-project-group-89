<title>Summary</title>
<link rel="stylesheet" href="/table.css">

<body>
    <table id="classes-table" class="styled-table">
        <thead>
            <tr>
                <th>Class ID</th>
                <th>Class Name</th>
                <th>Start Time</th>
                <th>End time</th>
            </tr>
        </thead>
        <tbody>
            <!--to be filled by javascript from finalclasses.json-->
        </tbody>

    </table>


    <script type="text/javascript">
        const classesBody = document.querySelector("#classes-table > tbody");

        function loadClasses() {
            const request = new XMLHttpRequest();
            request.open("get", "../finalclasses.json");
            request.onload = () => {
                try {
                    const json = JSON.parse(request.responseText);
                    populateClasses(json);
                } catch (e) {
                    console.warn("could not load classes!");
                }
            };
            request.send();

        }

        function populateClasses(json) {
            console.log(json);

            json.forEach((row) => {
                const tr = document.createElement("tr");

                row.forEach((cell) => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);

                });
                classesBody.appendChild(tr);
            });

            

        }

        document.addEventListener("DOMContentLoaded", () => {loadClasses(); });
    </script>
</body>
